<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            font-family: 'Rock Salt', cursive;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
        }

        .item img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .item h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .item p {
            margin: 10px 0;
        }

        .price {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Cardápio do Bar</h1>
    <div class="menu">

        <!-- Item 1 -->
        <div class="item">
            <img src="https://imgur.com/kwsDFjT.png" alt="Baldoria Logo">
            <h2>Pilsen - Baldoria</h2>
            <p>Teor alcoólico: 4,7% <br> IBU: 10</p>
            <div class="price">
                <span>Copo: R$12,00</span>
                <span>Growler: R$15,00</span>
                <span>Garrafa: R$32,00</span>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="item">
            <img src="https://imgur.com/kwsDFjT.png" alt="Ignorus Logo">
            <h2>Mutum Cavalo - Ignorus</h2>
            <p>Teor alcoólico: 7% <br> IBU: 70</p>
            <div class="price">
                <span>Copo: R$22,00</span>
                <span>Growler: R$25,00</span>
                <span>Garrafa: R$52,00</span>
            </div>
        </div>

        <!-- Continue com outros itens do cardápio aqui -->
        
    </div>

</body>
</html>
